<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">

    <input checked type="radio" name="button" id="button1">
    <input type="radio" name="button" id="button2">
    <input type="radio" name="button" id="button3">
    <input type="radio" name="button" id="button4">

    <div class="imgs-list">
      <div id="first-mem" class="img-item" style="background-image: url('assets/mem1.png');">
      </div>
      <div id="second-mem" class="img-item" style="background-image: url('assets/mem2.jpg')">
      </div>
      <div id="third-mem" class="img-item" style="background-image: url('assets/mem3.jpg');">
      </div>
      <div id="fourth-mem" class="img-item" style="background-image: url('assets/mem4.jpg');">
      </div>
    </div>

    <div class="pagination">

      <div class="title-items">
        <h2 class="item-title first-mem ">First MeM</h2>
        <h2 class="item-title second-mem hidden">Second MeM</h2>
        <h2 class="item-title third-mem hidden">Third MeM</h2>
        <h2 class="item-title fourth-mem hidden">Fourth MeM</h2>
      </div>

      <div class="pagination-buttons">
        <label class="slide-button" for="button1"></label>
        <label class="slide-button" for="button2"></label>
        <label class="slide-button" for="button3"></label>
        <label class="slide-button" for="button4"></label>
      </div>

    </div>

  </div>

</body>

</html>
